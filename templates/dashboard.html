<!DOCTYPE html>
<html>
<head>
  <title>Pupil Analytics Dashboard</title>

  <style>
    body {
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      background: #00d2ff;
      color: black;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00b4db;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="container">
  <h1>üëÅ Pupil Diameter Analytics</h1>
  <p class="subtitle">Machine Learning‚ÄìBased Pattern Classification</p>

  <form method="POST" action="/predict">
    <input type="number" step="0.01" name="baseline" placeholder="Baseline Pupil Diameter" required>
    <input type="number" step="0.01" name="corrected" placeholder="Measured Pupil Diameter" required>
    <button type="submit">Analyze</button>
  </form>
</div>

</body>
</html>
